        }

        }

            color: #666;

        }

            background-color: #e91e63;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .hero {
            padding: 100px 50px;
            max-width: 600px;
            color: #333;
        }

        .hero h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero h1 span {
            display: block;
            color: #e91e63;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .buttons .primary {
            background-color: #e91e63;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .buttons .secondary {
            background-color: #fff;
            color: #333;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
